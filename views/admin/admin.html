<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <title>管理员主页</title>
    <style>
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table td, .table th {
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>

<br/>
<br/>
<div class="container col-lg-1">
    <a href="/admin/add" class="row center-block"><h4>增加用户</h2></a>
</div>

<br/>
<br/>
<table class="table table-bordered table-hover">

    <tr class="active">
        <th>用户名</th>
        <th>密 码</th>
        <th>操作</th>
    </tr>

    {{each list}}
    <tr class="card-success text-center">
        <td>{{$value.userName}}</td>
        <td>{{$value.password}}</td>
        <!--@符号，原封不动的输出  $取数组里面的自带属性，$value $index等等-->
        <td><a href="/admin/edit?id={{@$value._id}}" class="btn btn-primary">编辑</a> 　<a
                href="/admin/del?id={{@$value._id}}" class="btn btn-danger">删除</a></td>
    </tr>
    {{/each}}


</table>
</body>
</html>
